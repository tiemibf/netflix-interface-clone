<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="style/main.css">
    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <!--responsive-->
    <link rel="stylesheet" href="./style/responsive.css">

</head>

<body>
    <header>
        <div class="container">
            <a href="#" class="logo">NETFLIX</a>
            <button class="menu-button"><span>Navegar <i class="fa-solid fa-caret-down"></i></span></button>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>

    

    <main>
        <div class="filme-principal">
            <div class="container">
                <img class="logo-filme-principal" src="./img/the_100_logo.png">
                <p class="sinopse">97 anos depois de um apocalipse nuclear que dizimou o planeta, 100 jovens que
                    sobreviveram em uma estação espacial voltam à Terra para avaliar suas condições.</p>
                <div>
                    <button role="button" class="play-button">
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="info-button">
                        Mais informações
                    </button>
                </div>

            </div>
        </div>
    </main>

    <article>
        <div class="container">
            <span>
                <h4>Populares na Netflix</h4>
            </span>
            <div class="owl-carousel owl-theme">

                </div>
                <div class="item">

                </div>
            </div>
            <span>
                <h4>Séries em alta</h4>
            </span>

</html>
